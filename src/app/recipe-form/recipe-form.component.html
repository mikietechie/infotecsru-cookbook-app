<h1 mat-dialog-title>
  <ng-container *ngIf="data.recipe">Edit {{ data.recipe.name }}</ng-container>
  <ng-container *ngIf="!data.recipe">Add Recipe</ng-container>
</h1>
<div mat-dialog-content>
  <form [formGroup]="form" (submit)="onSubmit()">
    <div class="mb-3">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput placeholder="Cook a ..." formControlName="name" />
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
    </div>
    <div class="mb-3">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Image URL</mat-label>
        <input
          matInput
          placeholder="https://pinterest.com/images/recipe-xxx.jpeg"
          formControlName="image"
        />
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
    </div>
    <div class="mb-3">
      <mat-form-field class="w-100" appearance="fill">
        <mat-label>Instructions</mat-label>
        <textarea
          matInput
          placeholder="Start by ...."
          formControlName="instructions"
        ></textarea>
        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
          <mat-hint>Hint</mat-hint> -->
      </mat-form-field>
    </div>
    <div formArrayName="ingredients">
      <div>
        <button role="button" mat-button (click)="addIngredient($event)">
          Add Ingredients
        </button>
      </div>
      <div
        class="row mb-3"
        *ngFor="let item of ingredients.controls; let i = index"
        [formGroupName]="i"
      >
        <div class="col-md-4">
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>Ingredient</mat-label>
            <input
              type="text"
              placeholder="Chopped ..."
              matInput
              formControlName="ingredient"
              [matAutocomplete]="auto"
            />
            <mat-autocomplete #auto="matAutocomplete">
              <mat-option
                *ngFor="let option of ss.ingredients$ | async"
                [value]="option.name"
              >
                {{ option.name }}
              </mat-option>
            </mat-autocomplete>
            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint>Hint</mat-hint> -->
          </mat-form-field>
        </div>
        <div class="col-md-3">
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>Quantity</mat-label>
            <input matInput placeholder="3" formControlName="quantity" />
            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint>Hint</mat-hint> -->
          </mat-form-field>
        </div>
        <div class="col-md-3">
          <mat-form-field class="w-100" appearance="fill">
            <mat-label>Unit</mat-label>
            <mat-select formControlName="measurementUnit">
              <mat-option
                *ngFor="let measurementUnit of ss.measurementUnits$ | async"
                [value]="measurementUnit.name"
                >{{ measurementUnit.name }}</mat-option
              >
            </mat-select>
            <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                <mat-hint>Hint</mat-hint> -->
          </mat-form-field>
        </div>
        <div class="col-md-2">
          <button mat-button class="mt-2" (click)="removeIngredient(i)">
            <mat-icon>remove</mat-icon> Remove
          </button>
        </div>
      </div>
    </div>
    <div class="mb-3"></div>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close()">
    <mat-icon>close</mat-icon> Close
  </button>
  <button
    (click)="onSubmit()"
    [disabled]="!form.valid"
    mat-raised-button
    color="primary"
  >
    <mat-icon>save</mat-icon> Save
  </button>
</div>
